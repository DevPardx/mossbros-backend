name: mossbros

services:
  postgres:
    image: postgres:18-alpine
    container_name: mossbros_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mossbros_network

  redis:
    image: redis:8-alpine
    container_name: mossbros_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - mossbros_network

volumes:
  postgres_data:
  redis_data:

networks:
  mossbros_network:
    driver: bridge